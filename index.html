<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body class="fundo">

    <div class="tabela">
        <div class="pergunta">
            <H1>Calculadora IMC</H1>

            <div class="espaco"></div>

            <label class="per">Informe seu peso: </label>
            <input type="number" id="peso"> <br>

            <div class="espaco"></div>

            <label class="per">Informe sua altura: </label>
            <input type="number" id="altura"> <br>

            <div class="espaco"></div>

            <button id="botao" type="button" class="botao">Calcular</button>
            <br><br>
            <p id="resposta" class="texto"></p>
        </div>
        <div>
            <img id="img" class="foto" src="assets/img/fotinha.png">
        </div>
    </div>
    

    <script>

        function exibirNome(){
            var peso = document.getElementById("peso").value
            parseFloat(peso)
            var altura = document.getElementById("altura").value
            parseFloat(altura)
            altura *= altura
            div = peso / altura
            
            if(div < 18.5){
                document.getElementById('resposta').innerText = "Você está abaixo do peso";
                document.getElementById('img').src = "assets/img/desnu.jpeg";
            }else if((div >= 18.5) && (div < 25)){
                document.getElementById('resposta').innerText = "Seu peso está normal";
                document.getElementById('img').src = "assets/img/magrin.webp";
            }else if((div >= 25) && (div < 30)){
                document.getElementById('resposta').innerText = "Você está acima do peso";
                document.getElementById('img').src = "assets/img/gordin.jpg";
            }else if(div > 30){
                document.getElementById('resposta').innerText = "Você está obeso";
                document.getElementById('img').src = "assets/img/gordon.jpg";
            }

        }

        var botao = document.getElementById("botao")
        botao.addEventListener('click', exibirNome)

    </script>

</body>
</html>
